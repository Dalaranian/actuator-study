management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
    git:
      mode: FULL
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  endpoint:
    env:
      show-values: ALWAYS;

info:
  my-app:
    any-value: someValue
    group-id: "@project.groupId@"
    artifact-id: "@project.artifactId@"
    encoding: "@project.build.sourceEncoding@"
    java:
      version: "@java.version@"
  made-by: developerY